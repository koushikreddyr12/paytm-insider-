apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs
spec:
  replicas: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
       maxSurge: 1
       maxUnavailable: 25%
  selector:
    matchLabels:
      app: nodejs
  template:
    metadata:
      labels:
        app: nodejs
    spec:
      containers:
      - name: nodejs-image
        image: bonomat/nodejs-hello-world:latest
        resources:
          requests:
            cpu: "100m"
            memory: "50Mi"
          limits:
            cpu: "100m"
            memory: "500Mi"
        ports:
        - containerPort: 3000
